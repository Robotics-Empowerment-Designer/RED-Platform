<script type="text/markdown" data-help-name="Wait for button">
Wartet, bis die ausgewählte Taste des Roboters gedrückt wurde.

### Ausgänge
1. Taster Ausgänge
: payload (string) : Gedrückte Taste.
2. Zeitüberschreitung
: payload (string) : Text "timeout"

### Einstellungen
: Button(s) ( ) : Taste(n) auf die gewartet wird.
: Zeitüberschreitung (number) : Zeit in Sekunden, nach der die Zeitüberschreitung (unterster Ausgang) ausgelöst wird, falls vorher keine Taste gedrückt wurde.

### Details
Die verfügbaren Tasten sind zusätzlich am Roboter (Pepper) mittels Aufkleber gekennzeichnet.
Dabei stimmen die Farben der Aufkleber mit denen in den Einstellungen überein. 
</script>
