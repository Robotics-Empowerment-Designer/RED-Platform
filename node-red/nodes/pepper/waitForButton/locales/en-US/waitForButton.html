<script type="text/markdown" data-help-name="Wait for button">
Waits until the selected button of the robot has been pressed.

### Outputs
1. Button outputs
: payload (string) : Pressed button
2. Timeout
: payload (string) : Text "timeout"

### Settings
: button(s) ( ) : Button(s) that are being awaited.
: Timeout (number) : Time in seconds after which the timeout (lowest output) is triggered, if no button has been pressed before that.

### Details
The available buttons are additionally marked on the robot (Pepper) via stickers.
The colors of the stickers correspond to those in the settings. 
</script>
