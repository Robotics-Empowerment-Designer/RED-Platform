**Experimental function! For experienced users only!**

Source: http://doc.aldebaran.com/2-4/ref/life/autonomous_abilities_management.html

### Settings
: AutonomousBlinking (boolean) : "Enables the robot to make its eye LEDs blink when it sees someone and when it is interacting."
: BackgroundMovement (boolean) : "Defines which slight movements the robot does autonomously when its limbs are not moving."
: BasicAwareness (boolean) : "Allows the robot to react to the environment to establish and keep eye contact with people."
: ListeningMovement (boolean) : "Enables some slight movements showing that the robot is listening."
: SpeakingMovement (boolean) : "Enables to start autonomously movements during the speech of the robot."

### Details
Turns specific functions of AutonomousLife on/off.
