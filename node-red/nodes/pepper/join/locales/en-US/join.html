<script type="text/markdown" data-help-name="Join">
Waits for all connected nodes to have given at least one signal before continuing the flow.

### Outputs
: payload (string) : First or last message received.

### Settings
: Output message ( ) : Choice which message should be forwarded.

### Details
Forwards either the first or the last received value, depending on the setting.

**Important:** Nodes with multiple outputs must not be connected to the same join node more than once.
