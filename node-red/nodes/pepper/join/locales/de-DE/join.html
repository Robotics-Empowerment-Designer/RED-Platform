<script type="text/markdown" data-help-name="Join">
Wartet darauf, dass alle angeschlossenen Nodes mindestens ein Signal gegeben haben, bevor der Ablauf fortgesetzt wird.

### Ausgänge
: payload (string) : Erste bzw. Letzte eingegangene Nachricht.

### Einstellungen
: Output message ( ) : Auswahl welche Nachricht weitergeleitet werden soll.

### Details
Leitet je nach Einstellung entweder den ersten oder den letzten eingegangenen Wert weiter.

**Wichtig:** Nodes mit mehreren Ausgängen dürfen nicht mehrfach mit derselben Join-Node verbunden sein. 
</script>
