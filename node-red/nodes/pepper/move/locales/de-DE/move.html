<script type="text/markdown" data-help-name="Move">
**Experimentelle Funktion! Nur für erfahrene Nutzer!**

### Einstellungen
: X (number) : Zielposition für den Roboter (X-Achse)
: Y (number) : Zielposition für den Roboter (Y-Achse)

### Details
Bewegt den Roboter relativ zu seiner aktuellen Position um die angegebene Strecke (in Metern) 
entlang der X- und/oder Y-Achse. Die eigentliche Route plant der Roboter selbst.

**Wichtig:** Diese Funktion ist sehr ungenau.
</script>
