**Experimental function! For experienced users only!**

### Settings
: X (number) : Target position for the robot (X axis)
: Y (number) : Target position for the robot (Y axis)

### Details
Moves the robot relative to its current position by the specified distance (in meters) 
along the X and/or Y axis. The actual route is planned by the robot itself.
