<script type="text/markdown" data-help-name="Fade LED">
Ändert die Farbe der ausgewählten LEDs über die angegebene Zeitspanne.\
**Wichtig:** Die Ohr-LEDs können nur die Farbe Blau anzeigen.

### Einstellungen
: LED selection ( ) : Anzusteuerende LEDs.
: Color ( ) : Gewünschte Farbe.
: Duration ( ) : Dauer des Farbwechsels in Sekunden.
