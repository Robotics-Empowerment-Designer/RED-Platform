<script type="text/markdown" data-help-name="Show text">
Displays the specified text on the robot's tablet.

### Inputs
: payload (string) :  Display text

### Settings
: tablet text (string) : display text `(prioritized)`

### Details
The text entered in the settings window is used as a priority. 
If the output of the previous node should be displayed on the tablet, 
the text field in the settings must be empty.
