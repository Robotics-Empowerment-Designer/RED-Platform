<script type="text/markdown" data-help-name="Stop">
Markiert das Ende eines Ablaufs. 
Der Button auf der rechten Seite der Node kann verwendet werden, um den gerade aktiven Ablauf manuell zu stoppen.

### Details
Signalisiert der Anwendung, dass der aktuelle Ablauf zuende ist. Wenn die Loop-Einstellung
aktiviert ist (in der Start-Node) wird, sobald diese Node erreicht wurde, wieder zurück zum Start gesprungen.
Wird der aktive Ablauf über den Button gestoppt werden die meisten Aktionen unterbrochen,
andere wie z.B. Animationen werden noch vollständig abgespielt. Sobald diese aber abgeschlossen
sind, wird der Ablauf ebenfalls normal gestoppt.
Das Tablet zeigt nach dem Stop das Standardbild an.
</script>
