<script type="text/markdown" data-help-name="Start">
Durch Klick auf Button links neben dieser Node kann der Ablauf gestartet werden.
Im Konfigurationsmenü kann eingestellt werden, dass sich der Ablauf automatisch
wiederholt. Jeder Ablauf darf maximal eine Start-Node und eine Stop-Node
haben.

### Einstellungen
: Loop (bool) : Wiederholung an/aus.

### Details
Ist die Loop Option im Einstellungsfenster ausgewählt beginnt der Ablauf automatisch von vorne, sobald 
die Stop-Node erreicht wurde.
</script>
